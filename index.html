<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/css/login-styles.css">
  <script defer src="js/login-page.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Fleet Management Trainee Login:</h1>
    <h2>Second Assignment</h2>
    
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line"></span></p>
    </div>
    
    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="key">
      <input type="submit" value="Login" id="login-form-submit">
    </form>

    
  
  </main>
</body>

</html>
